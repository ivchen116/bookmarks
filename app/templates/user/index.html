{% extends "base.html" %}
{% import "_pages.html" as page %}

{% block content %}
	<div class="subnav">
		<div class="btn-group " role="group" aria-label="...">

		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-primary">我的列表</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">收藏夹</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">存档列表</button>
		  </div>
		</div>
	</div>
	{% if bookmarks %}
	<div class="page_queue_list">
	{% for bookmark in bookmarks %}
	{% if not bookmark.disabled %}
	{% include "_bookmarks.html" %} 
	{% endif %}
	{% endfor %}
	</div>
	<div class="pagination">
	{{ page.pages(pagination, 'user.index') }}
	</div>
	{% endif %}

{% endblock %}
