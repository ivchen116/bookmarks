{% extends "base.html" %}

{% block content %}
	<form action="" method="post">
        {{ form.hidden_tag() }}
		<div class="form-group">
            <label for="bm_href"> 地址 </label>
            <input type="text" class="form-control" id="href" name="href" required placeholder="Url">
            {% for error in form.href.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
		</div>
		<button type="submit" class="btn btn-default">发布</button>
    </form>
{% endblock %}
